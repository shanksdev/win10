<!-- Task Bar -->
<div #taskBar class="task-bar">
  <div class="task-bar-bg"></div>
  <div class="task-bar-contents">
    <!-- Pinned Icons -->
    <div class="pinned-icons">
      <!-- Fixed -->
      <div class="img-wrapper">
        <img [src]="icons.taskbar.WIN_LOGO">
      </div>
      <div class="img-wrapper">
        <img [src]="icons.taskbar.MS_STORE">
      </div>
      <div class="img-wrapper">
        <img [src]="icons.common.EDGE_BROWSER">
      </div>
    </div>
    <!-- System Tray -->
    <div class="system-tray">
      <img [src]="icons.taskbar.WIN_LOGO">
      <img [src]="icons.taskbar.MS_STORE">
      <img [src]="icons.common.EDGE_BROWSER">
    </div>
  </div>
</div>
